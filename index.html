<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js" defer ></script>
    <script src="main.js" defer ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquarda+Bastarda+9&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loadpage">
        <h1 class="title">Send Milo home!</h1>
        <button class="begin">Begin</button>
        <div class="floor"></div>
        <img src="Asset1.png" alt="Rocketship" class="rocket" >
        <img src="Asset3.png" alt="emptyBed" class="emptyBed">
        <img src="Asset2.png" alt="Bed" class="bed">
        <img src="defaultClothes.png" alt="Default clothing" class="defaultClothes">
        <img src="spaceSuit.png" alt="Fun looking spacesuit" class="spaceSuit" class="outfit">
        <img src="saiyanSuit.png" alt="Cool armor" class="saiyan" class="outfit">
        <img src="jediRobe.png" alt="Jedi robe" class="jedi" class="outfit">
        <img src="head.png" alt="head image" class="head">
        <p class="wakeUp">This is <span class="bold"> Milo.</span> </br> Tap his head to wake him up!</p>
        <p class="miloHelp">Hi! Can you help me get home?</p>
    </div>
</body>
</html>
